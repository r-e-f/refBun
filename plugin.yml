---
name: refTools
main: blugin\tool\blugintools\BluginTools
version: 3.1.0
api: [4.0.0]
author: 'refTeam'
description: '[tool] Several tools to help with pmmp plugin development'
load: STARTUP
loadbefore: ['DevTools']

commands:
  bluginbuilder:
    description: Build plugin with more option
    usage: /bluginbuilder <plugin name | *>
    aliases: [build, bb]
    permission: bluginbuilder.cmd

permissions:
  bluginbuilder.cmd:
    description: 'Build plugin with more option'
    default: op
...
